<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Összes alkalmazott</title>
		<link rel="icon"
		href="http://simpleicon.com/wp-content/uploads/stopwatch-1-256x256.png"
		type="image/x-icon">
		<a href=leaderMenu>Menü</a>
	</head>
	
	<body>
		<table>
			<thead>
				<th colspan="6">Alkalmazottak</th>
				<tr>
					<th>Keresztnév</th>
					<th>Vezetéknév</th>
					<th>Felhasználó név</th>
					<th>Email</th>
					<th>Aktív</th>
				</tr>
			<thead>
			<tbody>

					<tr th:each="user : ${users}">
						<td th:text="${user.firstName}">name</td>
						<td th:text="${user.lastName}">name</td>
						<td th:text="${user.userName}"></td>
						<td th:text="${user.email}"> </td>
						<td th:text="${user.active}">active</td>	
				</tr>
			</tbody>
		</table>	
	</body>
	
</html>

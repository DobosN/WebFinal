<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>In&Out Employee's sheet</title>
		<link rel="icon"
		href="http://simpleicon.com/wp-content/uploads/stopwatch-1-256x256.png"
		type="image/x-icon">
		<a href=leaderMenu>Menü</a>
		
		<style>
			body{
				background-color: #262626;
				font-family: "Times New Roman";
				color: #daa520;
				}
				
			table{
				border-collapse: collapse;
				}
				
			th, td{
				padding: 8px;
				text-align: center;
				}
				
			th{
				color: #80b3ff;
				}
				
			tr:nth-child(even) {
	  			background-color: #333333;
				}
				
			input {
				width: 250px;
				font-size: 16px;
				background-color: #333333;
				color: #00e600
				}
					
			a{	
				font-weight: bold;
				font-size: 16px;
				color: #b3ffb3;
				}
		</style>
		
	</head>
	
	<body>
	
		<form action="@{/empsheet}" th:object="${at}" method="POST">
			<table>
				<tr>
					<td > 
						<input type="hidden" name="attendanceID"
						th:field="*{attendanceID}" th:value="*{attendanceID}" />
					</td>
				</tr>
				<tr>
					<td><input type="hidden" name="userID"
						th:field="*{userID}" th:value="*{userID}" />
					</td>
				</tr>
				<tr>
					<th>Év</th>
					<td>
						<input type="text" name="year"
						th:field="*{year}" th:value="*{year}" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<th>Hónap</th>
					<td>
						<input type="text" name="month"
						th:field="*{month}" th:value="*{month}" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<th>Nap</th>
					<td><input type="text" name="day"
						th:field="*{day}" th:value="*{day}" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<th>Munka kezdés </th>
					<td><input type="text" name="started"
						th:field="*{started}" th:value="*{started}" />
					</td> 
				</tr>					
				<tr>
					<th>Szünet kezdete </th>
					<td><input type="text" name="startOfBReak"
						th:field="*{startOfBReak}" th:value="*{startOfBReak}" />
					</td>
				</tr>
				<tr> 
					<th>Szünet vége </th>
					<td><input type="text" name="finishOfBreak"
						th:field="*{finishOfBreak}" th:value="*{finishOfBreak}" />
					</td>
				</tr>
				<tr>
					<th>Munka vége </th>
					<td><input type="text" name="finished"
						th:field="*{finished}" th:value="*{finished}" />
					</td>
				</tr>
<!-- 				<tr> -->
<!-- 					<th>Ledolgozott óraszám </th> -->
<!-- 					<td><input type="text" name="hoursOfDay" -->
<!-- 						th:field="*{hoursOfDay}" th:value="*{hoursOfDay}" /> -->
<!-- 					</td> -->
<!-- 				</tr> -->
<!-- 				<tr> -->
<!-- 					<th>Nap típusa</th> -->
<!-- 					<td> -->
<!-- 						<select name="daytypes"> -->
<!-- 							<option th:each="daytypes : ${dayTypes}" th:text="${daytypes.type}"> -->
<!-- 							</option> -->
<!-- 						</select> -->
<!-- 					</td> -->
				</tr>
				<tr>
				<td colspan="2"><input type="submit" value="Módosit" /></td>
				<tr>
			</table>		
		</form>
	
		<table>
			<thead> 
				<tr> 
					<th>Év: </th>
					<th>Hónap: </th>
					<th>Nap</th>
					<th>Munka kezdés </th>
					<th>Szünet kezdete </th>
					<th>Szünet vége </th>
					<th>Munka vége </th>
					<th>Ledolgozott óraszám </th>
					<th>Nap típusa </th>				
				</tr>
			</thead>
				<tr th:each="at : ${attendance}">
					<td th:text="${at.year}"></td>
					<td th:text="${at.month}"></td>
					<td th:text="${at.day}"> </td>
					<td th:text="${at.started}"> </td>
					<td th:text="${at.startOfBReak}"> </td>
					<td th:text="${at.finishOfBreak}"> </td>
					<td th:text="${at.finished}"> </td>
					<td th:text="${at.hoursOfDay}"> </td>
					<td th:text="${at.typeOfDay}"> </td>
					<td>
						<a th:href="@{'/empsheet?type=AMOD&attendanceID='+${at.attendanceID}}">Módosít
						</a>
					</td>			
				</tr>
		</table>
	
	</body>
</html>
